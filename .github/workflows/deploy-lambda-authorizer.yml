name: Deploy Lambda Authorizer

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/aws_lambda_authorizer/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Package Lambda
        run: |
          mkdir -p build/
          cp -r src/aws_lambda_authorizer build/
          cd build && zip -r ../lambda_authorizer_package.zip .

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: "us-east-1"
          function_name: "medicalbot-authorizer"
          zip_file: "lambda_authorizer_package.zip"